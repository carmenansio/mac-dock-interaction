<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pure CSS Mac Dock Effect</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="dock-container">
			<div class="dock">
				<div class="dock-item" data-label="Mail">
					<div class="icon">✉️</div>
				</div>

				<div class="dock-item" data-label="Files">
					<div class="icon">📁</div>
				</div>

				<div class="dock-item" data-label="Photos">
					<div class="icon">🖼️</div>
				</div>

				<div class="dock-item" data-label="Music">
					<div class="icon">🎵</div>
				</div>

				<div class="dock-item" data-label="TV">
					<div class="icon">🎬</div>
				</div>

				<div class="dock-item" data-label="Browser">
					<div class="icon">🌐</div>
				</div>

				<div class="dock-item" data-label="Games">
					<div class="icon">🎮</div>
				</div>

				<div class="dock-item" data-label="Settings">
					<div class="icon">⚙️</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
