<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pure CSS Mac Dock Effect</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="dock-container">
			<div class="dock">
				<div class="dock-item" data-label="Finder">
					<div class="icon">
						<img src="./assets/Finder.svg" alt="Finder" width="40" height="40">
					</div>
				</div>

				<div class="dock-item" data-label="Calendar">
					<div class="icon">
						<img src="./assets/Calendar.svg" alt="Calendar" width="40" height="40">
					</div>
				</div>

				<div class="dock-item" data-label="Books">
					<div class="icon">
						<img src="./assets/Books.svg" alt="Books" width="40" height="40">
					</div>
				</div>

				<div class="dock-item" data-label="Trash">
					<div class="icon">
						<img src="./assets/AppIcon.svg" alt="Trash" width="40" height="40">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
